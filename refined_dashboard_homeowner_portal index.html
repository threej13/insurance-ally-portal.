
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insurance Ally - Homeowner Portal</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
  }
  .sidebar {
    width: 240px;
    background: #fff;
    border-right: 1px solid #e0e0e0;
    padding-top: 20px;
    display: flex;
    flex-direction: column;
    height: 100vh;
    position: fixed;
  }
  .logo {
    width: 150px;
    margin: 0 auto 30px auto;
    display: block;
  }
  .nav {
    width: 100%;
  }
  .nav a {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 14px 20px;
    color: #333;
    text-decoration: none;
    font-weight: bold;
    border-left: 4px solid transparent;
    transition: all 0.2s ease-in-out;
  }
  .nav a:hover, .nav a.active {
    background: #f0f8ff;
    border-left: 4px solid #1e90ff;
    color: #1e90ff;
  }
  .main-content {
    margin-left: 240px;
    flex: 1;
    padding: 20px 30px;
  }
  h1 {
    color: #1e90ff;
    margin-bottom: 20px;
  }
  .grid-two {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
  }
  .grid-full {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
    margin-bottom: 20px;
  }
  .section {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    overflow: hidden;
  }
  .section h2 {
    background: #1e90ff;
    color: #fff;
    padding: 12px;
    margin: 0;
    font-size: 16px;
  }
  iframe {
    width: 100%;
    height: 480px;
    border: none;
    border-radius: 0 0 10px 10px;
  }
</style>
</head>
<body>

<div class="sidebar">
  <img src="https://dummyimage.com/150x50/1e90ff/ffffff&text=Insurance+Ally" alt="Insurance Ally Logo" class="logo">
  <div class="nav">
    <a href="#" class="active">üè† Dashboard</a>
    <a href="#">üìÑ My Claims</a>
    <a href="#">üë§ Profile</a>
  </div>
</div>

<div class="main-content">
  <h1>Homeowner Dashboard</h1>

  <div class="grid-two">
    <div class="section">
      <h2>Claim Summary</h2>
      <iframe src="claim_summary_form.html"></iframe>
    </div>
    <div class="section">
      <h2>Today</h2>
      <iframe src="today_task_tracker_calendar.html"></iframe>
    </div>
  </div>

  <div class="grid-full">
    <div class="section">
      <h2>Document Hub</h2>
      <iframe src="document_hub_view.html"></iframe>
    </div>
  </div>

  <div class="grid-two">
    <div class="section">
      <h2>Message Center</h2>
      <iframe src="message_center_input.html"></iframe>
    </div>
    <div class="section">
      <h2>Payment Tracker</h2>
      <iframe src="payment_tracker.html"></iframe>
    </div>
  </div>

  <div class="grid-full">
    <div class="section">
      <h2>Claim Timeline</h2>
      <iframe src="claim_timeline.html"></iframe>
    </div>
  </div>
</div>

</body>
</html>
