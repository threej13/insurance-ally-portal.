
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message Center</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    padding: 30px;
  }
  h2 {
    background: #1e90ff;
    color: #fff;
    padding: 10px;
    border-radius: 8px 8px 0 0;
    margin: 0;
  }
  .message-box {
    background: #fff;
    padding: 20px;
    border-radius: 0 0 8px 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .history {
    width: 100%;
    height: 120px;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 8px;
    background: #f9f9f9;
    margin-bottom: 10px;
    overflow-y: auto;
    font-size: 14px;
  }
  .input-area {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }
  .input-area input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }
  .btn {
    flex: 1;
    padding: 10px;
    background: #1e90ff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  .btn:hover {
    background: #187bcd;
  }
  .timestamp {
    font-size: 12px;
    color: #555;
    margin-top: 5px;
  }
</style>
</head>
<body>

<h2>Message Center</h2>
<div class="message-box">
  <div class="history" id="messageHistory">Message history will appear here...</div>

  <div class="input-area">
    <input type="text" id="customMessage" placeholder="Type your message here...">
    <button class="btn" onclick="sendCustomMessage()">Send</button>
  </div>

  <div class="buttons">
    <button class="btn" onclick="sendMessage('status')">Request Status Update</button>
    <button class="btn" onclick="sendMessage('missingDocs')">Send Missing Doc Alert</button>
  </div>

  <div class="timestamp" id="lastUpdated">Last Updated: None</div>
</div>

<script>
function appendMessage(text) {
  const historyBox = document.getElementById('messageHistory');
  if (historyBox.textContent.includes("Message history will appear here")) {
    historyBox.textContent = "";
  }
  historyBox.textContent += text + "\n";
  const now = new Date();
  document.getElementById('lastUpdated').textContent =
    "Last Updated: " + now.toLocaleString();
}

function sendMessage(type) {
  let messageText = "";
  if (type === "status") {
    messageText = "[AUTO-REPLY]: Thank you, someone from our team will reach out to you shortly regarding your STATUS UPDATE request.";
  } else if (type === "missingDocs") {
    messageText = "[AUTO-REPLY]: Thank you, someone from our team will reach out to you shortly regarding your MISSING DOCUMENTS alert.";
  }
  appendMessage(messageText);
  console.log("Simulated Email to info@insurancesally.com: " + messageText);
  alert("Simulated Email to info@insurancesally.com:\n\n" + messageText);
}

function sendCustomMessage() {
  const msg = document.getElementById('customMessage').value;
  if (!msg.trim()) {
    alert("Please type a message before sending.");
    return;
  }
  appendMessage("[YOU]: " + msg);
  document.getElementById('customMessage').value = "";
}
</script>

</body>
</html>
